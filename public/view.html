<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyra View - View Screen</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: monospace;
    }
    #chatbox {
      height: 150px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 75%;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      background: #3fa;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Establishing Secure Connection...</h2>
  <video id="video" autoplay muted style="width:90%;max-width:900px; background:black;"></video>

  <div id="chat">
    <div id="chatbox"></div>
    <input id="messageInput" type="text" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const socket = io();
    const roomId = new URLSearchParams(window.location.search).get("code");
    const video = document.getElementById("video");
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    if (!roomId) {
      alert("No session code provided");
      window.location.href = "/";
    }

    let mediaSource = new MediaSource();
    video.src = URL.createObjectURL(mediaSource);
    let sourceBuffer;
    let queue = [];

    socket.emit("join-room", roomId);

    socket.on("sharer", () => {
      document.querySelector("h2").textContent = "üîê Sharer is online. Waiting for stream...";
    });

    socket.on("viewer", () => {
      document.querySelector("h2").textContent = "üîê Connected. Loading screen...";
    });

    socket.on("sharer-disconnected", () => {
      document.querySelector("h2").textContent = "‚ùå Sharer disconnected.";
      alert("Sharer has left the session.");
      video.src = "";
    });

    mediaSource.addEventListener("sourceopen", () => {
      sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8"');

      sourceBuffer.addEventListener("updateend", () => {
        if (queue.length > 0 && !sourceBuffer.updating) {
          sourceBuffer.appendBuffer(queue.shift());
        }
      });

      socket.on("screen-stream", (chunk) => {
        if (!(chunk instanceof Blob)) chunk = new Blob([chunk], { type: "video/webm" });
        const reader = new FileReader();
        reader.onload = function (e) {
          if (sourceBuffer.updating || queue.length > 0) {
            queue.push(new Uint8Array(e.target.result));
          } else {
            sourceBuffer.appendBuffer(new Uint8Array(e.target.result));
          }
        };
        reader.readAsArrayBuffer(chunk);
      });
    });

    // Chat functionality
    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg.length === 0) return;
      appendMessage(`You: ${msg}`);
      socket.emit("chat-message", { roomId, message: msg });
      messageInput.value = "";
    };

    socket.on("chat-message", ({ message, sender }) => {
      appendMessage(`Helper: ${message}`);
    });

    function appendMessage(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
