<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyra View ‚Äì Remote Assistance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #004AAD, #00C897);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .btn-primary {
      background-color: #0077cc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005fa3;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 text-dark bg-light">
      <h2 class="text-center text-primary fw-bold">Zyra View</h2>
      <p class="text-center mb-3">üöÄ <strong>Remote Assistance Powered by Micro Tech Bloem</strong></p>
      
      <div class="mb-3">
        <label for="code" class="form-label">Enter Session Code</label>
        <input type="text" class="form-control form-control-lg" id="code" placeholder="e.g. 1515-22">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password (if required)</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Optional">
      </div>

      <div class="d-grid gap-2">
        <button onclick="startSharing()" class="btn btn-primary btn-lg">üñ• Start Sharing</button>
        <button onclick="joinSession()" class="btn btn-success btn-lg">üëÅ Join Session</button>
      </div>

      <hr />
      <p><strong>How It Works:</strong></p>
      <ul>
        <li>üîí Code expires every 10 minutes</li>
        <li>üë• Share your screen securely</li>
        <li>üìÇ Send files, request control, use laser</li>
        <li>üíª Nothing to install. All in-browser.</li>
      </ul>
    </div>

    <footer>
      &copy; 2025 Zyra View by Micro Tech Bloem
    </footer>
  </div>

  <script>
    function formatCode(code) {
      return code.replace(/[^0-9]/g, '').replace(/(.{4})(.{2})/, '$1-$2');
    }

    function startSharing() {
      let code = formatCode(document.getElementById("code").value);
      let pass = document.getElementById("password").value;
      if (!code || !/\\d{4}-\\d{2}/.test(code)) {
        alert("Please enter a valid session code (e.g., 1515-22)");
        return;
      }
      window.location.href = "/share/" + code + "?pass=" + pass;
    }

    function joinSession() {
      let code = formatCode(document.getElementById("code").value);
      let pass = document.getElementById("password").value;
      if (!code || !/\\d{4}-\\d{2}/.test(code)) {
        alert("Please enter a valid session code (e.g., 1515-22)");
        return;
      }
      window.location.href = "/view/" + code + "?pass=" + pass;
    }
  </script>
</body>
</html>
