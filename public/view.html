<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewing Screen ‚Äì Zyra View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }
    header {
      background: #00c897;
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,200,151,0.4);
    }
    #room-code {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #004aad;
    }
    video {
      flex-grow: 1;
      width: 95vw;
      max-height: 75vh;
      margin: 2rem auto;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,200,151,0.2);
      border: 3px solid #00c897;
      background: black;
    }
    #secure-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    #secure-modal.hide {
      opacity: 0;
      pointer-events: none;
    }
    #secure-modal-content {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      color: #00c897;
      box-shadow: 0 10px 30px rgba(0, 200, 151, 0.5);
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: pulse 1.5s infinite;
    }
    .spinner {
      border: 4px solid #004aad;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <header>
    Zyra View ‚Äì Viewing Screen
    <div id="room-code"></div>
  </header>

  <video id="screen" autoplay playsinline controls muted></video>

  <div id="secure-modal">
    <div id="secure-modal-content">
      <div class="spinner"></div>
      <span>üîê Establishing Secure Connection...</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById("screen");
    const roomId = window.location.pathname.split("/").pop();
    document.getElementById("room-code").textContent = `Session Code: ${roomId}`;

    socket.emit("join-room", roomId, "viewer");

    let mediaSource = new MediaSource();
    video.src = URL.createObjectURL(mediaSource);

    mediaSource.addEventListener("sourceopen", () => {
      const mime = 'video/webm; codecs="vp8,opus"';
      const sourceBuffer = mediaSource.addSourceBuffer(mime);

      socket.on("screen-stream", (data) => {
        const reader = new FileReader();
        reader.onload = function () {
          sourceBuffer.appendBuffer(new Uint8Array(this.result));
        };
        reader.readAsArrayBuffer(data.chunk);
      });
    });

    socket.on("sharer-online", () => {
      const modal = document.getElementById("secure-modal");
      const modalText = modal.querySelector("span");
      modalText.textContent = "üîê Connected. Loading screen...";
    });

    socket.on("sharer-offline", () => {
      const modal = document.getElementById("secure-modal");
      modal.classList.remove("hide");
      modal.querySelector("span").textContent = "‚ö†Ô∏è User disconnected. Waiting...";
    });

    socket.on("wait-for-sharer", () => {
      const modal = document.getElementById("secure-modal");
      modal.querySelector("span").textContent = "‚åõ Waiting for user to share screen...";
    });

    // Optional: auto-hide modal once screen starts flowing
    video.onplaying = () => {
      const modal = document.getElementById("secure-modal");
      modal.classList.add("hide");
      setTimeout(() => modal.style.display = "none", 700);
    };
  </script>
</body>
</html>
