<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharing Screen ‚Äì Zyra View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    header {
      background: #004aad;
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #room-code {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #00c897;
    }
    video {
      flex-grow: 1;
      width: 95vw;
      max-height: 75vh;
      margin: 2rem auto;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border: 3px solid #004aad;
      background: black;
    }
    /* Modal overlay */
    #secure-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    #secure-modal.hide {
      opacity: 0;
      pointer-events: none;
    }
    #secure-modal-content {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      color: #004aad;
      box-shadow: 0 10px 30px rgba(0, 74, 173, 0.6);
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    .spinner {
      border: 4px solid #00c897;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    Zyra View ‚Äì Sharing Screen  
    <div id="room-code"></div>
  </header>

  <video id="preview" autoplay muted playsinline></video>

  <div id="secure-modal">
    <div id="secure-modal-content">
      <div class="spinner"></div>
      <span>üîê Establishing Secure Connection...</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split("/").pop();
    document.getElementById("room-code").textContent = `Session Code: ${roomId}`;

    let connected = false;
    socket.emit("join-room", roomId);

    socket.on("viewer-ready", () => {
      connected = true;
      // Hide modal smoothly
      const modal = document.getElementById("secure-modal");
      modal.classList.add("hide");
      setTimeout(() => {
        modal.style.display = "none";
      }, 700);
    });

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        document.getElementById("preview").srcObject = stream;

        const recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => {
          if (connected) {
            socket.emit("screen-stream", { room: roomId, chunk: e.data });
          }
        };
        recorder.start(200);
      } catch (err) {
        alert("Error capturing screen: " + err.message);
      }
    }

    startCapture();
  </script>
</body>
</html>
