<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyra View - Share Your Screen</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>ðŸ”’ Secure Screen Sharing</h2>
  <p>Sharing to room code: <span id="roomCode"></span></p>
  <video id="screenVideo" autoplay muted></video>
  <button id="stopBtn">Stop Sharing</button>

  <div id="status"></div>

  <script>
    const socket = io();
    const roomCode = new URLSearchParams(window.location.search).get("code");
    const roomCodeEl = document.getElementById("roomCode");
    const video = document.getElementById("screenVideo");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");

    if (!roomCode) {
      alert("No room code provided");
      window.location.href = "/";
    }

    roomCodeEl.textContent = roomCode;

    let mediaRecorder;
    let stream;

    socket.emit("join-room", roomCode);

    socket.on("sharer", async () => {
      try {
        stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        video.srcObject = stream;

        mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp8" });
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            socket.emit("screen-stream", { roomId: roomCode, chunk: event.data });
          }
        };
        mediaRecorder.start(100); // send every 100ms

        status.textContent = "ðŸ” Sharing started";
      } catch (err) {
        alert("Screen sharing permission denied or error: " + err);
        window.location.href = "/";
      }
    });

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
      if (stream) {
        stream.getTracks().forEach((t) => t.stop());
      }
      socket.disconnect();
      status.textContent = "ðŸ›‘ Sharing stopped";
      setTimeout(() => window.location.href = "/", 2000);
    };
  </script>
</body>
</html>
