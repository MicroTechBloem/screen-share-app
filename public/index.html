<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyra View - Secure Remote Assistance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #004aad, #00c897);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 480px;
      background: rgba(255 255 255 / 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-weight: 900;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .btn-lg {
      font-weight: 700;
      font-size: 1.3rem;
      margin: 1rem 0.5rem;
      padding: 1rem 2rem;
      border-radius: 0.8rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    #code-display {
      font-size: 2rem;
      letter-spacing: 0.2rem;
      font-weight: 800;
      margin-top: 1rem;
      user-select: all;
      cursor: pointer;
      background: rgba(255 255 255 / 0.15);
      border-radius: 0.5rem;
      padding: 0.3rem 0.8rem;
      display: inline-block;
    }
    #timer {
      margin-top: 0.3rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ffd700;
    }
    #code-entry {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zyra View</h1>
    <p>Secure Remote Assistance by Micro Tech Bloem</p>
    <hr style="border-color: rgba(255 255 255 / 0.3);" />
    
    <div id="get-help">
      <h3>Get Help</h3>
      <p>Let someone you trust view your screen or take control of your PC.</p>
      <button class="btn btn-primary btn-lg my-3" id="get-help-btn">Get Help</button>
      <p>Your Security Code:</p>
      <div id="code-display" title="Click to copy">—</div>
      <div id="timer"></div>
      <button class="btn btn-light btn-lg" id="start-sharing-btn" disabled>Start Sharing</button>
    </div>
    
    <hr style="border-color: rgba(255 255 255 / 0.3);" />
    
    <div id="help-someone">
      <h3>Help Someone</h3>
      <p>Ask someone you know to share their screen.</p>
      <input id="code-input" class="form-control form-control-lg" type="text" placeholder="Enter Security Code (1234-56)" maxlength="7" />
      <button class="btn btn-success btn-lg mt-3" id="join-session-btn">Join Session</button>
    </div>
  </div>

  <script>
    let countdownInterval = null;
    let codeExpiresAt = null;

    function generateCode() {
      const part1 = Math.floor(1000 + Math.random() * 9000);
      const part2 = Math.floor(10 + Math.random() * 90);
      return `${part1}-${part2}`;
    }

    function startCountdown(durationSeconds) {
      codeExpiresAt = Date.now() + durationSeconds * 1000;
      updateTimer();

      countdownInterval = setInterval(() => {
        updateTimer();
      }, 1000);
    }

    function updateTimer() {
      const now = Date.now();
      const diff = Math.floor((codeExpiresAt - now) / 1000);
      const timerEl = document.getElementById("timer");

      if (diff <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("code-display").textContent = "—";
        timerEl.textContent = "Code expired. Click 'Get Help' again.";
        document.getElementById("start-sharing-btn").disabled = true;
        return;
      }

      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;
      timerEl.textContent = `Expires in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    document.getElementById("get-help-btn").onclick = () => {
      const code = generateCode();
      document.getElementById("code-display").textContent = code;
      document.getElementById("start-sharing-btn").disabled = false;
      startCountdown(600);
      document.getElementById("get-help-btn").disabled = true;
    };

    document.getElementById("start-sharing-btn").onclick = () => {
      const code = document.getElementById("code-display").textContent;
      window.location.href = `/share/${code}`;
    };

    document.getElementById("code-display").onclick = () => {
      const code = document.getElementById("code-display").textContent;
      if (code !== "—") {
        navigator.clipboard.writeText(code);
        alert("Code copied to clipboard!");
      }
    };

    document.getElementById("join-session-btn").onclick = () => {
      const codeInput = document.getElementById("code-input").value.trim();
      if (!/^\d{4}-\d{2}$/.test(codeInput)) {
        alert("Enter a valid code in format 1234-56");
        return;
      }
      window.location.href = `/view/${codeInput}`;
    };
  </script>
</body>
</html>
