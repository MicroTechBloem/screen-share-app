<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyra View â€“ by Micro Tech Bloem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Zyra View</h1>
    <p><strong>by Micro Tech Bloem</strong></p>

    <input type="text" id="room" placeholder="Enter Room Code" />
    <input type="password" id="roomPass" placeholder="Optional Password" />

    <button onclick="startShare()">Start Sharing</button>
    <button onclick="joinRoom()">Join Room</button>

    <canvas id="qrcode" style="margin-top: 1rem;"></canvas>

    <footer>&copy; 2025 Micro Tech Bloem</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function startShare() {
      const room = document.getElementById("room").value.trim();
      const pass = document.getElementById("roomPass").value.trim();
      if (room) {
        window.location.href = `/share/${room}?pass=${pass}`;
      }
    }

    function joinRoom() {
      const room = document.getElementById("room").value.trim();
      const pass = document.getElementById("roomPass").value.trim();
      if (room) {
        window.location.href = `/view/${room}?pass=${pass}`;
      }
    }

    document.getElementById("room").addEventListener("input", () => {
      const val = document.getElementById("room").value.trim();
      if (val) {
        QRCode.toCanvas(document.getElementById("qrcode"), location.origin + "/view/" + val);
      }
    });
  </script>
</body>
</html>
