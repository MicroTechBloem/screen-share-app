<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyra View - Secure Remote Assistance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #004AAD, #00C897);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 480px;
      background: rgba(255 255 255 / 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-weight: 900;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .btn-lg {
      font-weight: 700;
      font-size: 1.3rem;
      margin: 1rem 0.5rem;
      padding: 1rem 2rem;
      border-radius: 0.8rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    #auto-code {
      font-size: 2rem;
      letter-spacing: 0.2rem;
      font-weight: 800;
      margin-top: 1rem;
      user-select: all;
      cursor: pointer;
      background: rgba(255 255 255 / 0.15);
      border-radius: 0.5rem;
      padding: 0.3rem 0.8rem;
      display: inline-block;
    }
    #code-entry {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zyra View</h1>
    <p>Secure Remote Assistance by Micro Tech Bloem</p>
    <hr style="border-color: rgba(255 255 255 / 0.3);" />
    
    <div id="get-help">
      <h3>Get Help</h3>
      <p>Let someone you trust view your screen or take control of your PC.</p>
      <p>Your Security Code:</p>
      <div id="auto-code" title="Click to copy"></div>
      <button class="btn btn-light btn-lg" id="start-sharing-btn">Start Sharing</button>
    </div>
    
    <hr style="border-color: rgba(255 255 255 / 0.3);" />
    
    <div id="help-someone">
      <h3>Help Someone</h3>
      <p>Ask someone you know to share their screen.</p>
      <input id="code-input" class="form-control form-control-lg" type="text" placeholder="Enter Security Code" maxlength="7" />
      <button class="btn btn-success btn-lg mt-3" id="join-session-btn">Join Session</button>
    </div>
  </div>

  <script>
    async function fetchCode() {
      try {
        const res = await fetch("/api/current-code");
        const data = await res.json();
        document.getElementById("auto-code").textContent = data.code;
      } catch (e) {
        document.getElementById("auto-code").textContent = "ERR";
      }
    }
    fetchCode();
    setInterval(fetchCode, 30 * 1000); // refresh every 30 seconds
    
    document.getElementById("auto-code").onclick = () => {
      navigator.clipboard.writeText(document.getElementById("auto-code").textContent);
      alert("Code copied to clipboard!");
    };
    
    document.getElementById("start-sharing-btn").onclick = () => {
      const code = document.getElementById("auto-code").textContent;
      window.location.href = "/share/" + code;
    };
    
    document.getElementById("join-session-btn").onclick = () => {
      const codeInput = document.getElementById("code-input").value.trim();
      if (!/\\d{4}-\\d{2}/.test(codeInput)) {
        alert("Enter a valid code in format 1234-56");
        return;
      }
      window.location.href = "/view/" + codeInput;
    };
  </script>
</body>
</html>
